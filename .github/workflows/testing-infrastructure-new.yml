name: Testing Infrastructure (New)

# Streamlined CI for direct-to-main workflow
# - Single Python version (3.10)
# - Essential checks only
# - Fast feedback (~5-10 minutes)

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,ml]"

      - name: Configure git for E2E tests
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Run tests with coverage (excluding ML and real API tests)
        run: |
          pytest -m "not ml and not real_api" --cov=packages --cov-report=xml --cov-report=term -v
        continue-on-error: false

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: python-3.10
          name: codecov-umbrella
          fail_ci_if_error: false
