name: Testing Infrastructure (New)

on:
  push:
    branches: [ main, phase1-import-migration ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Configure git for E2E tests
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Run tests with coverage (excluding ML and real API tests)
        run: |
          pytest -m "not ml and not real_api" --cov=packages --cov-report=xml --cov-report=term -v

      - name: Report slow tests
        run: |
          pytest -m "slow" --durations=10 || true
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: python-${{ matrix.python-version }}
          name: codecov-umbrella
          fail_ci_if_error: false
