[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aurora-cli"
version = "0.6.5"
description = "AURORA Command Line Interface"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "AURORA Team", email = "aurora@example.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "aurora-core>=0.1.0",
    "aurora-context-code>=0.1.0",
    "aurora-soar>=0.1.0",
    "aurora-reasoning>=0.1.0",
    "aurora-planning>=0.1.0",
    "aurora-spawner>=0.1.0",
    "aurora-implement>=0.1.0",
    "click>=8.1.0",
    "rich>=13.0.0",
    "python-frontmatter>=1.0.0",
    # Planning system dependencies
    "pydantic>=2.0.0",
    "jinja2>=3.1.0",
    "python-slugify>=8.0.0",
    "questionary>=2.0.0",
]

[project.scripts]
aur = "aurora_cli.main:cli"
aurora = "aurora_cli.main:cli"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/aurora_cli"]

[tool.hatch.build.targets.wheel.force-include]
"src/aurora_cli/py.typed" = "aurora_cli/py.typed"
"src/aurora_cli/commands/py.typed" = "aurora_cli/commands/py.typed"

[tool.hatch.build.targets.sdist]
include = [
    "src/",
    "README.md",
]
