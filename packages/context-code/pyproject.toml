[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aurora-context-code"
version = "0.6.0"
description = "Code parsing and analysis for AURORA"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "AURORA Team", email = "aurora@example.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "tree-sitter>=0.20.0",
    "tree-sitter-python>=0.20.0",
    "tree-sitter-typescript>=0.20.0",
    "tree-sitter-javascript>=0.20.0",
    "aurora-core",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
ml = [
    "sentence-transformers>=2.2.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/aurora_context_code"]

[tool.hatch.build.targets.wheel.force-include]
"src/aurora_context_code/py.typed" = "aurora_context_code/py.typed"
"src/aurora_context_code/semantic/py.typed" = "aurora_context_code/semantic/py.typed"

[tool.hatch.build.targets.sdist]
include = [
    "src/",
    "README.md",
]
