[project]
name = "aurora-lsp"
version = "0.1.0"
description = "LSP integration for Aurora - code intelligence, dead code detection, and impact analysis"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

dependencies = [
    "multilspy>=0.0.15",  # Microsoft's multi-language LSP client
    "mcp>=1.0.0",         # MCP server framework
    "nest-asyncio>=1.5",  # Allow nested event loops (MCP compatibility)
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/aurora_lsp"]
